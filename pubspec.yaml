name: agenda
description: App de Agenda.
publish_to: 'none'

version: 2.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "lib/assets/images/icon.png"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl: ^0.18.1
  table_calendar: ^3.0.9
  google_fonts: ^5.1.0
  provider: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  hive_generator: ^2.0.0
  build_runner: ^2.3.3
  flutter_launcher_icons: ^0.13.1


flutter:

  uses-material-design: true

  assets:
    - lib/assets/images/
